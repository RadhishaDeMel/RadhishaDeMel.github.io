<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="GalleryS.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  
  </head>
  <body>
  
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
	<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
	<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
	<li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
	<li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
	<li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
  </ol>
  <div class="w3-content w3-display-container">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="The-Great-Wall-of-China.jpg" alt="First slide">
	  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
	  The Great Wall of China
	  </div> 
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="Christ-the-Redeemer.jpg" alt="Second slide">
	  	  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
	  Christ the Redeemer
	  </div> 
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="Machu-Picchu.jpg" alt="Third slide">
	  	  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
	  Machu Picchu
	  </div> 
    </div>
	 <div class="carousel-item">
      <img class="d-block w-100" src="Chichen-Itza.jpg" alt="Fourth slide">
	  	  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
	  Chichen Itza
	  </div> 
    </div>
	 <div class="carousel-item">
      <img class="d-block w-100" src="Colosseum-Rome.jpg" alt="Fifth slide">
	  	  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
	   Roman Colosseum
	  </div> 
    </div>
	 <div class="carousel-item">
      <img class="d-block w-100" src="Taj-Mahal.jpg" alt="Sixth slide">
	  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
	  Taj Mahal
	  </div> 
    </div>
	 <div class="carousel-item">
      <img class="d-block w-100" src="Petra.jpg" alt="Seventh slide">
	  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
	  Petra
	  </div> 
    </div>
	 <div class="carousel-item">
      <img class="d-block w-100" src="WorldWonder.jpg" alt="Eighth slide">
    </div>
	<div class="carousel-item">
      <img class="d-block w-100" src="WorldWonder2.jpg" alt="Ninth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
		
		 </body>
</html>
